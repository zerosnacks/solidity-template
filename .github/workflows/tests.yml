name: tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  FOUNDRY_PROFILE: ci

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: make

      - name: Run lint check
        run: make lint

      - name: Run gas snapshot
        run: make snapshot

      - name: Run tests
        run: make test

      - name: Run Slither
        uses: crytic/slither-action@v0.1.1
        with:
          ignore-compile: true
